<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="GymStyle.css">
    <style>
        body{
            background-color: var(--backcolor);
            color: white;
        }
    </style>
</head>
<body>
    <h1>This is New Users Registration Page:-</h1>
    <form>
        <label for="firstname">First Name:</label>
        <input type="text" placeholder="First Name" id="firstname" required>
        <br><br>
        <label for="middlename">Middle Name:</label>
        <input type="text" placeholder="Middle Name" id="middlename" required>
        <br><br>
        <label for="lastname">Last Name:</label>
        <input type="text" placeholder="Last Name" id="lastname" required>
        <br><br>
        <label for="gender">Gender:</label>
         <input type="radio" value="Male" name="gender">Male
         <input type="radio" value="Female" name="gender">Female
         <input type="radio" value="Other" name="gender">Others
         <br><br>
         <label for="age">Age:</label>
         <input type="number" required >
         <br><br>
         <label>Country:</label>
         <select>
             <option>UK</option>
             <option>US</option>
             <option>INDIA</option>
             <option>CHINA</option>
             <option>ENGLAND</option>
             <option>ROMANIA</option>
             <option>ROM</option>
             <option>AMERICA</option>
             <option>MEXICO</option>
             <option>CANADA</option>
             <option>NEWZELAND</option>
             <option>AUSTRALIA</option>
             <option>PAKISTAN</option>
             <option>AFGANISTAN</option>
             <option>BANGLADESH</option>
         </select>
         <br><br>
         <button><a href="Submit.html">Submit</a></button>
         <button>Reset</button>
         <button><a href="Gym.html">Home</a></button>
    </form>
</body>
</html>
